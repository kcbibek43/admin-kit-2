<div class="container">
    <div class="col-lg-12">
        <div class="row row-cols-lg-2">

        <div class="col-lg-10">
            <h3><strong>Users</strong> Info</h3>       
        </div>
        <div class="col-lg-2">
            <a [routerLink] = "'create'">
                <button class="btn btn-primary">Create Users</button>   
            </a>
        </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SN.</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Contact</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Email Adderss</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.contact}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.age}}</td>
                <td>{{user.emailAdderss}}</td>
                <td> <a (click) = "viewUser(user.id)" ><button type="button" class="btn btn-primary btn-sm">View</button></a> </td>
                <td><button type="button" class="btn btn-secondary btn-sm">Edit</button></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
