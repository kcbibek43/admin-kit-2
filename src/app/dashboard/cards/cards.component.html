
<div class="row">
    <div class="col-xl-6 col-xxl-5 d-flex">
        <div class="w-100">
            <div class="row row-cols-2">
                <div class="col-sm-6"  *ngFor = "let item of cardDetails">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col mt-0">
                                    <h5 class="card-title">{{item.topbar}}</h5>
                                </div>
                    
                                <div class="col-auto">
                                    <div class="stat text-primary">
                                        <i [class]="item.icon"></i>
                                    </div>
                                </div>
                            </div>
                            <h1 class="mt-1 mb-3">{{item.num}}</h1>
                            <div class="mb-0">
                                <span [class]="item.class"> <i class="mdi mdi-arrow-bottom-right"></i> {{item.precent}} </span>
                                <span class="text-muted">{{item.bottombar}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
